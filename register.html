<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YETIT - Landing Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        #nav {
            margin-bottom: 20px;
        }
        #intro {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background-image: url("images/new1.jpg");
            background-size: cover;
            background-position: center;
            color: white;
            text-align: left;
            padding: 60px;
        }
        #intro .content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
        }
        .register-section {
            /*background-color: white;*/
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .register-section h2 {
            margin-bottom: 20px;
        }
        .register-section form {
            max-width: 600px;
        }
        .register-section form label {
            font-weight: bold;
        }
        .register-section form input {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .register-section form button {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-section form button:hover {
            background-color: #5a6268;
        }
        #footer {
            text-align: center;
            background-color: #f8f9fa;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="nav" class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-xxl">
            <!-- navbar brand / title -->
            <a class="navbar-brand" href="index.html">
                <span class="text-secondary fw-bold">
                    <i class="bi bi-book-half"></i>
                    YETIT - Student Portal
                </span>
            </a>
            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Home Body -->
    <section id="intro" class="container-fluid">
        <div class="container">
            <div class="content">
                <section class="register-section">
                    <h2>Register</h2>
                    <form action="profile.html" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required><br>
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required><br>
                        <label for="class">Class:</label>
                        <input type="text" id="class" name="class" required><br>
                        <label for="major">Major:</label>
                        <input type="text" id="major" name="major" required><br>
                        <button type="submit">Register</button>
                    </form>
                </section>
            </div>
        </div>
    </section>
    
    <!-- Fixed Footer -->
    <footer id="footer" class="bg-light mt-auto">
        <p>&copy; 2024 Yetunde Tapere Institute of Technology. All rights reserved.</p>
    </footer>
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
